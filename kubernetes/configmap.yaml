apiVersion: v1
kind: ConfigMap
metadata:
  name: gutenocr-config
  labels:
    app: gutenocr
data:
  # Application configuration
  PYTHONUNBUFFERED: "1"
  GRADIO_SERVER_NAME: "0.0.0.0"
  GRADIO_SERVER_PORT: "7860"
  
  # Model configuration
  DEFAULT_MODEL: "rootsautomation/GutenOCR-3B"
  ALTERNATIVE_MODEL: "rootsautomation/GutenOCR-7B"
  
  # Processing configuration
  MAX_NEW_TOKENS: "4096"
  DEFAULT_TASK_TYPE: "reading"
  DEFAULT_OUTPUT_FORMAT: "TEXT"
  
  # Paths
  INPUT_DIR: "/app/input"
  OUTPUT_DIR: "/app/output"
  MODEL_CACHE_DIR: "/root/.cache/huggingface"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gutenocr-scripts
  labels:
    app: gutenocr
data:
  healthcheck.sh: |
    #!/bin/bash
    curl -f http://localhost:7860/ || exit 1
  
  init.sh: |
    #!/bin/bash
    echo "Initializing GutenOCR..."
    mkdir -p /app/input /app/output
    echo "Directories created"
    echo "Starting application..."

