apiVersion: apps/v1
kind: Deployment
metadata:
  name: gutenocr-gpu
  labels:
    app: gutenocr
    version: gpu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gutenocr
      version: gpu
  template:
    metadata:
      labels:
        app: gutenocr
        version: gpu
    spec:
      containers:
      - name: gutenocr
        image: gutenocr:gpu-latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7860
          name: http
          protocol: TCP
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: GRADIO_SERVER_NAME
          value: "0.0.0.0"
        - name: GRADIO_SERVER_PORT
          value: "7860"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        resources:
          requests:
            memory: "8Gi"
            cpu: "2000m"
            nvidia.com/gpu: 1
          limits:
            memory: "16Gi"
            cpu: "4000m"
            nvidia.com/gpu: 1
        volumeMounts:
        - name: input-volume
          mountPath: /app/input
        - name: output-volume
          mountPath: /app/output
        - name: model-cache
          mountPath: /root/.cache/huggingface
        livenessProbe:
          httpGet:
            path: /
            port: 7860
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 7860
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      nodeSelector:
        accelerator: nvidia-gpu
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      volumes:
      - name: input-volume
        persistentVolumeClaim:
          claimName: gutenocr-input-pvc
      - name: output-volume
        persistentVolumeClaim:
          claimName: gutenocr-output-pvc
      - name: model-cache
        persistentVolumeClaim:
          claimName: gutenocr-model-cache-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: gutenocr-gpu-service
  labels:
    app: gutenocr
    version: gpu
spec:
  type: LoadBalancer
  selector:
    app: gutenocr
    version: gpu
  ports:
  - port: 80
    targetPort: 7860
    protocol: TCP
    name: http
  sessionAffinity: ClientIP

